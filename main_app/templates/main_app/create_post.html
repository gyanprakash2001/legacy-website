{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post - LEGACY</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.post_text.id_for_label }}">Share your thoughts:</label>
                {{ form.post_text }}
            </div>
            <div class="form-group">
                <label for="id_media_files">Add Photos/Videos:</label>
                <input type="file" id="id_media_files" name="media_files" accept="image/*,video/*" multiple>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
</body>
</html>
