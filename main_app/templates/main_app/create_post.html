{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /*
        --------------------------------------------------
        CREATE POST PAGE STYLING (Monochrome Dark Theme)
        --------------------------------------------------
        */

        :root {
            /* MONOCHROME ACCENT CHANGE: Uses only white/gray shades */
            --color-primary-button: #ffffff;
            --color-up-text: #000000;
            --color-text-dark: #f0f0f0;
            --color-border-light: #444444;
            --color-secondary-bg: #292929;
            --color-placeholder: #888888;
            --color-left-bg: #1e1e1e;
            --color-success-bg: #38703E;
        }

        /* 1. Global Page Background Fix */
        body {
            background-color: #121212 !important;
            font-family: 'Times New Roman', Times, serif;
            color: var(--color-text-dark, #f0f0f0);
        }

        /* 2. Main Card Container (Floating Card for the Form) */
        .post-container {
            /* Mimics the floating card look of other forms */
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--color-left-bg, #1e1e1e);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            color: var(--color-text-dark, #f0f0f0);
        }

        .post-container h1 {
            color: var(--color-text-dark, #f0f0f0);
            font-size: 2.2em;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-border-light, #444444);
            padding-bottom: 10px;
        }

        /* 3. Textarea and Input Styles (Professional Look) */
        .post-creation-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* The main text input area */
        #id_post_text {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            resize: vertical;
            border: 1px solid var(--color-border-light, #444444);
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;

            /* Dark Theme Colors */
            background-color: var(--color-secondary-bg, #292929);
            color: var(--color-text-dark, #f0f0f0);
            font-family: 'Times New Roman', Times, serif;
        }

        /* Input Focus State (White glow) */
        #id_post_text:focus {
            border-color: var(--color-primary-button, #ffffff);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
            outline: none;
        }

        /* 4. Media Upload Section */
        .media-upload-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid var(--color-border-light, #444444);
        }

        /* Customizing the file input for a cleaner look */
        .media-upload-section input[type="file"] {
            display: none; /* Hide default file input */
        }

        .custom-file-upload {
            background-color: var(--color-secondary-bg, #292929);
            color: var(--color-placeholder, #888888); /* Gray text */
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid var(--color-border-light, #444444);
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }

        .custom-file-upload:hover {
            background-color: var(--color-tertiary-bg, #333333);
            color: var(--color-text-dark, #f0f0f0);
        }

        /* 5. Post Button (White Accent) */
        .post-btn {
            /* White Button with Black Text */
            background-color: var(--color-primary-button, #ffffff);
            color: var(--color-up-text, #000000);
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 150px; /* Give it a fixed size for better alignment */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .post-btn:hover {
            background-color: #dcdcdc; /* Subtle gray hover */
        }

        /* 6. Message Styling (Success/Error) */
        .messages .success {
            background-color: var(--color-success-bg, #38703E);
            color: var(--color-text-dark, #f0f0f0);
        }

    </style>
</head>
<body>
    <div class="post-container">
        <h1>Create a New Post</h1>

        {% if messages %}
            <ul class="messages">
                </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="post-creation-form">
            {% csrf_token %}

            <textarea id="id_post_text" name="post_text" placeholder="Share your thoughts..."></textarea>

            <div class="media-upload-section">
                <label for="id_media_files" class="custom-file-upload">
                    <i class="fa-solid fa-camera"></i> Add Photos/Videos
                </label>
                <input type="file" name="media_files" id="id_media_files" multiple>

                <button type="submit" class="post-btn">Post</button>
            </div>

            <span id="file-name-display" style="color: var(--color-placeholder); font-size: 0.9em; margin-top: -10px;"></span>
        </form>
    </div>

    <script>
        // Optional JS to show the selected file name for better UX
        document.getElementById('id_media_files').addEventListener('change', function() {
            let display = document.getElementById('file-name-display');
            if (this.files.length === 1) {
                display.textContent = 'File selected: ' + this.files[0].name;
            } else if (this.files.length > 1) {
                display.textContent = this.files.length + ' files selected.';
            } else {
                display.textContent = '';
            }
        });
    </script>
</body>
</html>
