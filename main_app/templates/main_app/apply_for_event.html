{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /*
        --------------------------------------------------
        EVENT APPLICATION PAGE STYLING (Monochrome Dark Theme)
        --------------------------------------------------
        */

        :root {
            /* MONOCHROME ACCENT CHANGE: Uses only white/gray shades */
            --color-primary-button: #ffffff; 
            --color-up-text: #000000; 
            --color-text-dark: #f0f0f0; 
            --color-border-light: #444444; 
            --color-secondary-bg: #292929; 
            --color-placeholder: #888888; 
            --color-left-bg: #1e1e1e; 
        }

        /* 1. Global Page Background Fix */
        body {
            background-color: #121212 !important;
            font-family: 'Times New Roman', Times, serif;
            color: var(--color-text-dark, #f0f0f0);
        }

        /* 2. Main Card Container (Floating Form Card) */
        .form-container { /* Renamed from .application-container to match your file content */
            max-width: 600px;
            width: 90%;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--color-left-bg, #1e1e1e);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            color: var(--color-text-dark, #f0f0f0);
        }

        .form-container h1 {
            color: var(--color-text-dark, #f0f0f0);
            font-size: 2.2em;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--color-border-light, #444444);
            padding-bottom: 10px;
        }

        /* 3. Form Layout and Inputs (Targeting {{ form.as_p }} output) */
        
        .form-container form p {
            /* Style the paragraph wrappers generated by form.as_p */
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
        }

        .form-container form label {
            font-weight: 600;
            color: var(--color-text-dark, #f0f0f0); 
            font-size: 0.95rem;
        }

        .form-container form input[type="text"],
        .form-container form input[type="email"],
        .form-container form input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--color-border-light, #444444);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            
            /* Dark Theme Colors */
            background-color: var(--color-secondary-bg, #292929);
            color: var(--color-text-dark, #f0f0f0);
        }
        
        /* Input Focus State (White glow) */
        .form-container form input:focus {
            border-color: var(--color-primary-button, #ffffff); 
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25); 
            outline: none;
        }
        
        /* 4. Submit Button (White Accent) */
        .form-container button[type="submit"] {
            /* White Button with Black Text */
            background-color: var(--color-primary-button, #ffffff); 
            color: var(--color-up-text, #000000); 
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            width: 100%; /* Full width for professional look */
        }

        .form-container button[type="submit"]:hover {
            background-color: #dcdcdc; /* Subtle gray hover */
        }

        /* 5. Error/Help Text (Hidden by {{ form.as_p }} unless styled specifically) */
        .errorlist {
            color: #FF5252;
            margin-left: 0;
            padding-left: 0;
            list-style-type: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Apply for Event</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
