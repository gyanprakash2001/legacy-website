{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Legacy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
        /* CRITICAL: Copy of Dark Theme Variables for Local Consistency */
        html, body {
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Off-white text */
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        :root {
            --color-left-bg: #1e1e1e;
            --color-right-bg: #1e1e1e;
            --color-logo-text: #ffffff;
            --color-text-dark: #f0f0f0;
            --color-primary-button: #BB86FC; /* Accent purple */
            --color-up-text: #000000; /* Text on accent button */
            --color-card-background: #1f1f1f; /* Dark background for cards */
            --color-border-light: #444444;
        }

        /* 1. Full Page Dark Theme Container */
        .choice-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: var(--color-text-dark);
            background-color: var(--color-left-bg); /* Use dark variable */
            font-family: 'Times New Roman', Times, serif; /* Enforce Font */
        }

        /* 2. Dark Card Background */
        .choice-container {
            background: var(--color-card-background); /* Dark card */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.09); /* Light shadow */
            max-width: 450px;
            width: 90%;
        }

        /* 3. Title and Subtitle */
        h1 {
            font-family: 'Times New Roman', Times, serif; /* Enforce Font */
            color: var(--color-text-dark); /* White text */
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--color-text-dark); /* Gray text */
            margin-bottom: 30px;
        }

        /* 4. Button Styles */
        .choice-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: 2px solid var(--color-border-light);
            border-radius: 8px;
            color: var(--color-text-dark);
            background-color: var(--color-card-background);
            font-size: 1.1em;
            font-weight: bold;
            box-sizing: border-box;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: 'Times New Roman', Times, serif; /* Enforce Font */
        }

        /* Email Button (Accent) */
        .email-button {
            background-color: var(--color-card-background); /* Dark background */
            color: var(--color-text-dark);
            border: 2px solid var(--color-border-light); /* Dark border */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-button:hover {
            border-color: var(--color-primary-button);
        }

        /* Google Button (Bordered/High Contrast) */
        .google-button {
            background-color: var(--color-card-background); /* Dark background */
            color: var(--color-text-dark);
            border: 2px solid var(--color-border-light); /* Dark border */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-icon {
            font-size: 18px;
            margin-right: 10px;
            color: #4285F4; /* Keep Google Blue for branding */
        }

        .google-button:hover {
            border-color: var(--color-primary-button);
        }

        /* Divider */
        .divider {
            color: var(--color-text-dark);
        }
        .divider::before, .divider::after {
            border-bottom: 1px solid var(--color-border-light);
        }

        /* Login link */
        .choice-container a {
            /* CRITICAL FIX: Set default color to white/light text */
            color: var(--color-text-dark);
            font-family: 'Times New Roman', Times, serif;
            transition: color 0.2s ease; /* Add transition for smooth hover */
        }

        /* NEW: Apply accent color only on hover */
        .choice-container a:hover {
            color: var(--color-primary-button); /* Use Accent color on hover */
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="choice-page">
        <div class="choice-container">
            <h1>Welcome to Legacy</h1>
            <p class="subtitle">Join the community - it's fast and easy.</p>

            <a href="{% url 'register' %}" class="choice-button email-button">
                SIGN UP WITH EMAIL
            </a>

            <div class="divider">Or</div>

            <a href="{% url 'social_login_start' %}" class="choice-button google-button">
                <span class="google-icon">&#x2690;</span>
                SIGN UP WITH GOOGLE
            </a>

            <p style="margin-top: 20px; font-size: 0.9em; color: var(--color-placeholder);">
                Already have an account? <a href="{% url 'login' %}">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
